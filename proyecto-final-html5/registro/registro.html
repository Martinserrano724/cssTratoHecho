<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/registro/registro.css">

  
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Formulario Registro</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono" maxlength="10" >
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="domicilio" name="domicilio" id="domicilio" placeholder="Ingrese su Domicilio">
    <input class="controls" type="CodigoPostal" name="CodigoPostal" id="CodigoPostal" placeholder="Ingrese su Codigo Postal" maxlength="4">
    
    
    <div class="contenedorProfecion">
    Soy
    <select class="tipoUsuario" name="tipoUsuario">
      <option>Trabajador</option>
      <option selected>Cliente</option>
    </select>

    </div>
    <div class="contenedorProfecion">
    Profesion
    <select class="tipoUsuario" name="tipoUsuario">
      <option>Herrero</option>
      <option >Electricista</option>
      <option >Carpintero</option>
      <option >Pintor</option>
      <option >Programador</option>
      <option selected>Cliente</option>
    </select>
  </div>
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">

    <input class="botons" type="submit" value="Registrar">
    
    <p><a href="/inicio/inicio.html">¿Ya tengo Cuenta?</a></p>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
